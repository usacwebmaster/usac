<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.multiple_cards{

}

.card {
position: relative;
width: 100%;
height: 400px;
left: 0px;
box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
border-radius: 0px;

}

.heading {
/* Community Service Mini Fund */
position: absolute;
left: 5.5%;
right: 5.5%;
top: 8.75%;
bottom: 95%;

font-style: normal;
font-weight: normal;
font-size: 26px;
line-height: 30px;

color: #000000;
}

.greenbox{
position: absolute;
width: 10px;
height: 22px;
left: 5.5%;
top: 20%;

background: #39866F;
}

.greenbox_back{
position: absolute;
width: 150px;
height: 22px;
left: 6.5%;
top: 20%;

background: #EAEAEA;
}

.greenbox_text{
  position: absolute;
left: 5%;
top: 5%;
bottom: 95%;

font-style: italic;
font-weight: 500;
font-size: 14px;
line-height: 20px;
/* or 143% */

color: #39866F;
}

.redbox{
position: absolute;
width: 10px;
height: 23px;
left: 23.5%;
top: 20%;

background: #B95555;
}

.redbox_back{
position: absolute;
width: 150px;
height: 23px;
left: 24.5%;
top: 20%;

background: #EAEAEA;
}

.redbox_text{
  position: absolute;
left: 5%;
top: 5%;
bottom: 95%;

font-style: italic;
font-weight: 500;
font-size: 14px;
line-height: 20px;

color: #B95555;
}

.bluebox{
position: absolute;
width: 10px;
height: 23px;
left: 41.5%;
top: 20%;

background: #3B73A9;
}

.bluebox_back{
position: absolute;
width: 170px;
height: 23px;
left: 42.5%;
top: 20%;

background: #EAEAEA;
}

.bluebox_text{
  position: absolute;
left: 5%;
top: 5%;
bottom: 95%;

font-style: italic;
font-weight: 500;
font-size: 14px;
line-height: 20px;
/* or 143% */

color: #39866F;
}

.guide_button {
position: absolute;
border: 2px solid #3B73A9;
width: 177px;
height: 33px;
left: 60%;
top: 80%;
box-sizing: border-box;
box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);
width: 177px;
height: 33px;
background: white;
font-style: italic;
font-weight: 500;
font-size: 18px;
line-height: 30px;
color:#3B73A9;
}

.guide_button:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.app_button {
  position: absolute;
border: 2px solid #3B73A9;
width: 171px;
height: 33px;
left: 80%;
top: 80%;
box-sizing: border-box;
box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);
width: 171px;
height: 33px;
background: rgba(59, 115, 169, 0.9);
font-style: italic;
font-weight: 500;
font-size: 18px;
line-height: 30px;
color: #FFFFFF;
}

.app_button:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.textbox1{
  position: absolute;
width: 450px;
height: 150px;
left: 5.5%;
top: 30%;
}
.textbox2{
  position: absolute;
width: 450px;
height: 150px;
left: 40%;
top: 30%;
}
</style>

</head>

<body>
    <h3> DEADLINE </h3>
    Contingent on Event: <input type="checkbox" id="d1"> <br>
    Fixed Per Quarter: <input type="checkbox" id="d2"> <br>

    <h3> CAUSE </h3>
    Political Advocacy: <input type="checkbox" id="1"> <br>
    Academic Success: <input type="checkbox" id="2"> <br>
    Cultural Awareness: <input type="checkbox" id="3"> <br>
    Sustainability: <input type="checkbox" id="4"> <br>
    Community Service: <input type="checkbox" id="5"> <br>
    General Events: <input type="checkbox" id="6"> <br>

    <br><button onclick="filterCards()">Filter</button>

    <p id="text1">No cards match</p>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id='card-template' type='text/x-handlebars-template'>
        <div class="card">
            <div class="heading">
                    {{fund_org}} - {{fund_name}}
                </div>
        
                <div class="greenbox">
                </div>
                <div class="greenbox_back">
                    <div class="greenbox_text">
                        {{tags.fund_amount}}
                    </div>
                </div>
        
                <div class="redbox">
                </div>
                <div class="redbox_back">
                    <div class="redbox_text">
                        {{tags.deadline}}
                    </div>
                </div>
        
                <div class="bluebox">
                </div>
                <div class="bluebox_back">
                    <div class="bluebox_text">
                        Cause: {{tags.cause}}
                    </div>
                </div>
                <div class="textbox1">
                        <p><b>Deadline: </b>{{deadline}}</p>
                        <p><b>Eligibility: </b>
                            {{#if eligibility.group}}
                                {{eligibility.group}}
                            {{/if}}
                            {{#if eligibility.individual}}
                                <br/>
                                {{eligibility.individual}}
                            {{/if}}
                        </p>
                        <p><b>Contact: </b>{{contact}}</p>
                </div>
                <div class="textbox2">
                        <p><b>About: </b>{{about}}</p>
                        <p><b>Improve your chances: </b>{{improve_your_chances}}</p>
                </div>
                <button class="guide_button"><a class="button_link" href={{links.guidelines}} target="_blank">See Full Guidelines</a></button>
                <button class="app_button"> <a class="button_link" href={{links.application}} target="_blank">View Application</a></button>
            </div>
        </script>
    <div id='cards-list'>

    </div>
    <script src='./fundData.js'></script>
    <script src='./renderCard.js'></script>
    <script src='./filterCard.js'></script>

</body>

</html>
