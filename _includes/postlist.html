{% macro posttime(post) -%}
<time datetime="{{ post.date | isoDate }}">{{ post.date | humanDate }}</time>
{%- endmacro %}

{% macro postlist(all, limit) %}
{% for post in (all | children('/posts/') | reverse | top(limit)) %}
<article class="post">
	<h2>{{ post.data.title }}</h2>
	{{ posttime(post) }}
	{{ post.templateContent | safe }}
</article>
{% endfor %}
{% endmacro %}
