<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .wrapper {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
    }
    #cards-list {
        width: 100%;
    }
    #filter-list {
        width: 400px;
    }
</style>
<link rel="stylesheet" type="text/css" href="fundCardStyle.css">
</head>

<body>
    <script src='./fundData.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <div class="wrapper">
        <div id="filter-list">
            <h3> DEADLINE </h3>
            <p id="dline"> </p>
    
            <h3> CAUSE </h3>
            <p id="cse"></p>
    
            <br><button onclick="filterCards()">Filter</button>
            <p id="text1">No cards match</p>
        </div>
        
        <div id='cards-list'>
            <!-- this is where html for fund cards appear -->
        </div>
    </div>

    <script id='card-template' type='text/x-handlebars-template'>
        <div class="card">
            <div class="heading">
                    {{fund_org}} - {{fund_name}}
                </div>
        
                <div class="greenbox">
                </div>
                <div class="greenbox_back">
                    <div class="greenbox_text">
                        {{tags.fund_amount}}
                    </div>
                </div>
        
                <div class="redbox">
                </div>
                <div class="redbox_back">
                    <div class="redbox_text">
                        {{tags.deadline}}
                    </div>
                </div>
        
                <div class="bluebox">
                </div>
                <div class="bluebox_back">
                    <div class="bluebox_text">
                        Cause: {{tags.cause}}
                    </div>
                </div>
                <div class="textbox1">
                        <p><b>Deadline: </b>{{deadline}}</p>
                        <p><b>Eligibility: </b>
                            {{#if eligibility.group}}
                                {{eligibility.group}}
                            {{/if}}
                            {{#if eligibility.individual}}
                                <br/>
                                {{eligibility.individual}}
                            {{/if}}
                        </p>
                        <p><b>Contact: </b>{{contact}}</p>
                </div>
                <div class="textbox2">
                        <p><b>About: </b>{{about}}</p>
                        <p><b>Improve your chances: </b>{{improve_your_chances}}</p>
                </div>
                <button class="guide_button"><a class="button_link" href={{links.guidelines}} target="_blank">See Full Guidelines</a></button>
                <button class="app_button"> <a class="button_link" href={{links.application}} target="_blank">View Application</a></button>
            </div>
        </script>
        <script src='./renderCard.js'></script>
        <script src='./filterCard.js'></script>
</body>

</html>
